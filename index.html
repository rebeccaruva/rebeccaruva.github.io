<!DOCTYPE html>
<html>

<head>
    <title>Bex Ruvalcaba - microsite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="microstyle.css" />
    <link rel="shortcut icon" href="/images/icons/favicon.png" />
</head>

<body>
<div class="contact en">
    <h2>Hi, my name is Bex!</h2>
    <img src="images/profilepic.png" width="25%" height="auto" alt="Bex surrounded by cats, her happy place." style="margin-bottom:20px;">
    <div id="socials">
        <a href="https://www.linkedin.com/in/rebeccaruva/" target="_blank"><img src="images/icons/socials/linkedin.png" alt="LinkedIn link"></a>
        <a id="email" href="mailto:bexbuildsfun@gmail.com?subject=Hi,%20Bex!"><img src="images/icons/socials/mail.png" alt="E-mail address"></a>
        <a href="https://twitter.com/bexthehexx" target="_blank"><img src="images/icons/socials/twitter.png" alt="Twitter link"></a>
        <a href="https://www.github.com/rebeccaruva" target="_blank"><img src="images/icons/socials/github.png" alt="GitHub link"></a>
    </div>
    <p>© 2022 Rebecca 'Bex' Ruvalcaba</p>
</div>
<div class="contact fr">
    <h2>Bonjour, je m'appelle Bex !</h2>
    <img src="images/profilepic.png" width="25%" height="auto" alt="Bex joue avec des chats, son animal préféré." style="margin-bottom:20px;">
    <div id="socials">
        <a href="https://www.linkedin.com/in/rebeccaruva/?locale=fr_FR" target="_blank"><img src="images/icons/socials/linkedin.png" alt="LinkedIn link"></a>
        <a id="email" href="mailto:bexbuildsfun@gmail.com?subject=Bonjour,%20Bex !"><img src="images/icons/socials/mail.png" alt="E-mail address"></a>
        <a href="https://twitter.com/bexthehexx" target="_blank"><img src="images/icons/socials/twitter.png" alt="Twitter link"></a>
        <a href="https://www.github.com/rebeccaruva" target="_blank"><img src="images/icons/socials/github.png" alt="GitHub link"></a>
    </div>
    <p>© 2022 Rebecca 'Bex' Ruvalcaba</p>
</div>
<div id="langs"><button id="en" autofocus>EN</button><p>|</p><button id="fr">FR</button></div>
</body>

<script>
    let enbut = document.getElementById("en");
    let frbut = document.getElementById("fr");

    enbut.addEventListener('click', function() {
        document.getElementsByClassName("contact en")[0].style.display = "block";
        document.getElementsByClassName("contact fr")[0].style.display = "none";
    });

    frbut.addEventListener('click', function() {
        document.getElementsByClassName("contact en")[0].style.display = "none";
        document.getElementsByClassName("contact fr")[0].style.display = "block";
    });

</script>
</html>
